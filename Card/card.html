<head>
    <title>card</title>

        section {
            border: 1px solid lightgray;
        }
        .container {
            display: inline-block;
        }

        a {
            color:cornflowerblue;
        }

        .link {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <img alt="Image cap" width="200" height="200">
    <section>
        <h1>Card title</h1>
        <p>
            Some quick example text to build on the card
            title and make up the bulk of the card's content
        </p>
    </section>
    <section>
        <p>An item</p>
    </section>
    <section>
        <p>A second item</p>
    </section>
    <section>
        <p>A third item</p>
    </section>
    <section class="container">
        <a href="" class="link">Card Link</a>
        <a href="" class="link">Another Link</a>
    </section>
</body>
